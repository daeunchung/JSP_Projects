<!-- 주 소 록    등 록 을    위 한     데 이 터     입 력     양 식   페 이 지 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주소록</title>
</head>
<body>
<div align="center">
	<h2>주소록 등록</h2>
	<hr>
	<form action="addrAdd.jsp" name="form1" method="post">
	<table border="1" style="cellspacing:1; cellpadding:5">
		<tr>
			<td>이 름</td>
			<td><input type="text" size="20" name="username"></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input type="text" size="20" name="tel"></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" size="20" name="email"></td>
		</tr>
		<tr>
			<td>성별</td>
			<td>
				<select name="gender">
					<option selected>남</option>
					<option>여</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="확인">			
				<input type="reset" value="취소">			
			</td>
		</tr>
		</table>
	</form>
</div>
</body>
</html>
